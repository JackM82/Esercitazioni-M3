<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ball</title>
    <style>
        body{
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: burlywood;

        }
        #ball{
            height: 100px;
            width: 100px;
            background-color: blue;
            position: relative;
            border-radius: 50%;
            animation-name: rimbalza;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: cubic-bezier(0, 0, 0.3, 1);
        }
        @keyframes rimbalza {           
            0% {                
                transform: translateY(300px);                
                height: 70px;
                width: 160px;
                }
            10%{
                height: 100px;
                width: 100px;
                }

            100% {
                height: 100px;
                width: 100px;
                transform: translateY(000px);
            }
        }
        #shadow{
            background-color: rgb(36, 36, 36);
            height: 20px;
            width: 70px;
            border-radius: 50%;
            position: relative;
            top: -45px;
            z-index: -1;
            animation-name: ombra;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function:cubic-bezier(0, 0, 0.3, 1);
        }
        @keyframes ombra {
            
            0% { 
                opacity: 0.8;
                width: 110px;
                }
            15%{
                opacity: 0.35;
                }             
            100% {
                opacity: 0.15;
            }
        }
        #container{
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Animazione di una pallina che rimbalza</h1>
    <div id="container">
        <div id="ball"></div>
    </div>
    <div id="shadow"></div>
    
</body>
</html>
